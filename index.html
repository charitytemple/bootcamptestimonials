      </div>

      <div class="testimonial">
        <div class="text">
          <p class="quote">“ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”</p>
          <strong class="name">Tanya Sinclair </strong>
          <p class="position">UX Engineer</p>
        </div>
        <div class="imageholder">
          <img src="images/image-tanya.jpg" alt="woman">
        </div>
      </div>

    </section>
